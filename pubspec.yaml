name: litter_star
description: An interactive educational app for kids to learn Vietnamese and watch safe content.
publish_to: "none"
version: 1.0.0+1
environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1
  cupertino_icons: ^1.0.2
  google_fonts: ^2.3.0
  percent_indicator: ^3.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.9.2
  flutter_app_name: ^0.1.1
  flutter_lints: ^1.0.0


flutter:
  uses-material-design: true
  assets:
  - assets/images/
  - assets/icons/

flutter_app_name:
  name: "Little Star"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/1024.png"